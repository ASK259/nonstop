<!DOCTYPE html>
<html lang="fi" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Muistilista</title>
    <link rel="stylesheet" href="tyyli.css">

  </head>
  <body>
      <h1>Tehtävälista</h1>
      <section id="pohja">
        <p>Kirjoita tekstikenttään lisättävä askare</p>
        <p>Klikkaa tehtävää merkitäksesi sen tehdyksi</p>
        <p>X-painikkeesta poistat tehtävän</p>
        <section id="toiminnot">
          <input type="text" id="as" name="askare" onkeypress="lLEJ(event)" value="" placeholder="Tehtävä askare">
          <button type="button" id="lis" name="button">Lisää</button>
        </section>
        <ul id="lista"></ul>
      </section>
      <script type="text/javascript" src="koodi.js"></script>
  </body>
</html>
