        <label class="pVal1" for="">Valitse peli: </label>
        <select class="pVal2" id="pelivalikko" name="">
          <option class="pVal"value="" onclick="nollaa()">Valitse peli</option>
          <option class="pVal" onclick="luoPeli();piTe();foMu()" value="4*4">4X4</option>
